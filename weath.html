<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weath.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <div id="theme-toggle"><img src="" alt="theme icon"></div>
        </header>
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div class="unit-toggle">
            <button id="celsius" class="active">Celsius</button>
            <button id="fahrenheit">Fahrenheit</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error-message" class="error hidden"></div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <img id="day-night-icon" src="" alt="Day/Night">
            <p id="time-info"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="description"></p>
            <p id="max-temperature"></p>
            <p id="min-temperature"></p>
        </div>
        <h3>Hourly Forecast</h3>
        <div class="scroll-btn left">&#8678;</div>
        <div id="hourly-cards" class="forecast-cards"></div>
        <div class="scroll-btn right">&#8680;</div>
        <h3>Weekly Forecast</h3>
        <div id="weekly-cards" class="forecast-cards"></div>
        <h3>Search History</h3>
        <div id="search-history" class="history"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="weath.js"></script>
</body>
</html>
